<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>E-Commerce Project</title>
        <link rel="stylesheet" href="style.css">
        <script src="index.js" defer></script>
    </head>
    <body>
        <div id="EcommerceContainer">
            <header>
                <ul class="header">
                    <li><a href="./index.html">HOME</a></li>
                    <li><a href="#">STORE</a></li>
                    <li><a href="./about.html">ABOUT</a></li>
                    <a href="#cart" class="cart-holder">cart<span class="cart-number">0</span></a>

                <h1>

            </header>
            <section id="music" class="container">

                <div id="music-content">
                    <div id="album1">

                        <div class="image-container">

                        </div>
                        <div class="prod-details">
            <span>$<span>12.99</span></span>
            <button class="shop-item-button" type='button'>ADD TO CART</button>
        </div>
    </div>
    <div id='album2'>
        <h3>Book 2</h3>
        <div class="image-container">
            <img class="prod-images" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQLKfYSmXCfMCW3VyA6c4-NUNWCnx2Gd6225A&usqp=CAU" alt="">
        </div>
                        <div class="prod-details">
            <span>$<span>14.99</span></span>
            <button class="shop-item-button" type='button'>ADD TO CART</button>
        </div>
    </div>
    <div id='album3'>
        <h3>Book 3</h3>
        <div class="image-container">
            <img class="prod-images" src="https://rukminim1.flixcart.com/image/312/312/ki3gknk0-0/regionalbooks/a/f/w/azadi-hardcover-original-imafxyhdf9g6xyde.jpeg?q=70" alt="">
        </div>
                        <div class="prod-details">
            <span>$<span>9.99</span></span>
            <button class="shop-item-button" type='button'>ADD TO CART</button>
        </div>
    </div>
    <div id='album4'>
        <h3>Book 4</h3>
        <div class="image-container">
            <img class="prod-images" src="https://cloudfront.penguin.co.in/wp-content/uploads/2021/12/9780143447726.jpg" alt="">
        </div>
                        <div class="prod-details">
            <span>$<span>19.99</span></span>
            <button class="shop-item-button" type='button'>ADD TO CART</button>
        </div>
    </div>
</div>

</section>
<section id="merch" class="container">
<h2>MERCH</h2>
<div id="merch-content">
    <div id="t-shirt">
        <h3>Arundhati Roy Stickers</h3>
        <div class="image-container">
            <img class="prod-images" src="https://ih1.redbubble.net/image.1403241320.1698/mo,small,flatlay,product_square,600x600.jpg" alt="">
        </div>
                    <div class="prod-details">
            <span>$<span>19.99</span></span>
            <button class="shop-item-button" type='button'>ADD TO CART</button>
        </div>
    </div>
    <div id="coffee-cup">
        <h3>Arundhati Roy T-Shirt</h3>
        <div class="image-container">
            <img class="prod-images" src="https://ih1.redbubble.net/image.1403289239.2702/gptr,1265x,front,black-c,330,402,600,600-bg,f8f8f8.jpg" alt="">
        </div>
                    <div class="prod-details">
            <span>$<span>6.99</span></span>
            <button class="shop-item-button" type='button'>ADD TO CART</button>
        </div>
    </div>
</div>


</section>
<section id="cart" class="container">
    <h2>CART</h2>
    <button class="cancel">X</button>
    <div class="cart-row cart-header">
        <span class='cart-item cart-column'>ITEM</span>
        <span class='cart-price cart-column'>PRICE</span>
        <span class='cart-quantity cart-column'>QUANTITY</span>
    </div>
    <div class='cart-items'>
        
    </div>
    <div class="cart-total">
        <span>
            <span class='total-title'> <strong>Total</strong>
                </span>
            $<span id='total-value'>0</span>
        </span>
    </div>
    <button class='purchase-btn' type='button'>PURCHASE</button>
</section>

<button class="cart-btn-bottom"> <a href="#cart" class="cart-bottom">See the cart</a></button>
</div>
<div id="container"></div>

        The Booksitters

    <div class="footer-icons">

</footer>
